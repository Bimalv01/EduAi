<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Upload File for Summarization and Practice Test</h1>
        <form id="fileForm" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="file">Select file:</label>
                <input type="file" id="file" name="file" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <div id="result" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('fileForm').onsubmit = function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);

            fetch('', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `
                    <h2>Summary:</h2>
                    <p>${data.summary}</p>
                    <h2>Practice Test:</h2>
                    <ul>
                        ${data.practice_test.map(q => `<li>${q.question} <ul>${q.options.map(o => `<li>${o}</li>`).join('')}</ul></li>`).join('')}
                    </ul>
                `;
            });
        };
    </script>
</body>
</html>
