<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        .btn-submit {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

        .cancel-link {
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        .password-section {
            margin-top: 30px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        .password-section h4 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Edit Student</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% if messages %}
                <div class="{% if messages.tags %}{{ messages.tags }}{% else %}error{% endif %}">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
                <!-- Name field (readonly) -->
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" value="{{ student.name }}" readonly>
                </div>

                <!-- Email field (editable) -->
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ student.email }}" required>
                </div>

                <!-- Parent Name field (readonly) -->
                <div class="mb-3">
                    <label for="parent_name">Parent Name</label>
                    <input type="text" id="parent_name" name="parent_name" value="{{ student.parent_name }}" readonly>
                </div>

                <!-- Parent Contact field (editable) -->
                <div class="mb-3">
                    <label for="parent_contact">Parent Contact</label>
                    <input type="text" id="parent_contact" name="parent_contact" value="{{ student.parent_contact }}" required>
                </div>

                <!-- Password Change Section -->
                <div class="password-section">
                    <h4>Change Password</h4>

                    <!-- Old Password -->
                    <div class="mb-3">
                        <label for="old_password">Old Password</label>
                        <input type="password" id="old_password" name="old_password" class="form-control">
                    </div>

                    <!-- New Password -->
                    <div class="mb-3">
                        <label for="new_password1">New Password</label>
                        <input type="password" id="new_password1" name="new_password1" class="form-control">
                    </div>

                    <!-- Confirm New Password -->
                    <div class="mb-3">
                        <label for="new_password2">Confirm New Password</label>
                        <input type="password" id="new_password2" name="new_password2" class="form-control">
                    </div>
                </div>

                <button type="submit" class="btn-submit">Save Changes</button>
            </form>
            <a href="{% url 'student_dashboard' student_id=student.id %}" class="cancel-link">Cancel</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
