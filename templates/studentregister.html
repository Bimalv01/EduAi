<!DOCTYPE html>
<html>
<head>
  <title>Student Registration</title>
  <style>
    body {
      background-image: url('https://www.corporateschoolstsy.org/cst_banners/school_jpg_06Jul2021193148.jpg');
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container {
      width: 50%;
      margin: 100px auto;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-group label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .form-group select,
    .form-group input[type="date"] {
      width: 100%;
    }

    .error {
      color: red;
      margin-top: 5px;
    }

    /* Responsive Design */
    @media only screen and (max-width: 768px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay">
      <h2>Student Registration</h2>
      <form method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
          <div class="error">{{ field.errors.as_text }}</div>
          {% endif %}
        </div>
        {% endfor %}
        {% if form.non_field_errors %}
        <div class="error">{{ form.non_field_errors }}</div>
        {% endif %}

        <input type="checkbox" onclick="showPassword()" /> Show Password<br>
        <input type="submit" value="Register" />
      </form>
    </div>
  </div>

  <script>
    // Set the max date to December 31, 2010
    window.onload = function() {
      var dobField = document.getElementById("id_dob");
      dobField.setAttribute("max", "2010-12-31");
    };

    // Form Validation
    function validateForm() {
      var valid = true;

      // Validate Name
      var nameField = document.getElementById("id_name");
      if (nameField.value.trim() === "") {
        alert("Please enter your name");
        valid = false;
      }

      // Validate Email
      var emailField = document.getElementById("id_email");
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(emailField.value.trim())) {
        alert("Please enter a valid email address");
        valid = false;
      }

      // Validate Date of Birth
      var dobField = document.getElementById("id_dob");
      if (!dobField.value) {
        alert("Please enter your date of birth");
        valid = false;
      }

      // Password Validation
      var passwordField = document.getElementById("id_password");
      var confirmPasswordField = document.getElementById("id_confirm_password");

      // Password length validation (at least 8 characters)
      if (passwordField.value.length < 8) {
        alert("Password must be at least 8 characters long");
        valid = false;
      }

      // Confirm password validation
      if (passwordField.value !== confirmPasswordField.value) {
        alert("Passwords do not match");
        valid = false;
      }

      return valid;
    }

    // Show Password
    function showPassword() {
      var passwordField = document.getElementById("id_password");
      var confirmPasswordField = document.getElementById("id_confirm_password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        confirmPasswordField.type = "text";
      } else {
        passwordField.type = "password";
        confirmPasswordField.type = "password";
      }
    }
  </script>
</body>
</html>
